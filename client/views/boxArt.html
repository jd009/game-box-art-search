<div class='jumbotron'>
  <h1>Box Art</h1>
  <img class="frontBoxArtImage" ng-src={{frontBoxArtURL}} ng-show="isFrontBoxArtFound">
  <h2 class="boxArtNotFound frontBoxArtImage" ng-show=" ! isFrontBoxArtFound">Sorry, front box art not available</h2>

  <img class="backBoxArtImage" ng-src={{backBoxArtURL}} ng-show="isBackBoxArtFound">
  <h2 class="boxArtNotFound backBoxArtImage" ng-show=" ! isBackBoxArtFound">Sorry, back box art not available</h2>
</div>
